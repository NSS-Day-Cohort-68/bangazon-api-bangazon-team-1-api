<!DOCTYPE html>
<html>
  <head>
    <title>Completed Orders Report</title>
  </head>
  <body>
    <h1>Completed Orders Report</h1>

    <table border="1">
      <tr>
        <th>Order Id</th>
        <th>Customer Name</th>
        <th>Total Paid</th>
        <th>Payment Type</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>${{ order.total_cost }}</td>
        <td>{{ order.payment_type }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
